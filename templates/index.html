<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/register" method="post"> <!--A BOX where user will input-->
        <label for="username">Username:<br></label> <!--LABEL IS FOR INPUT NAME-->
        <input type="text" name="username" required />
        
        <label for="password"><br>Password:<br></label>
        <input type="password" name="password" required />
        <br>   
        <label for="email">Email:<br></label>
        <input type="email" name="email" required />
        <br>
        <label>Remember Me</label>
        <input type="checkbox" name="remember-me">
        <br>
        <button type="submit">Sign Up</button> <!--SUBMIT TRIGGERS ACTION-->


    </form>
</body>
</html>
